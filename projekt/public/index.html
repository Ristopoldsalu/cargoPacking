<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/modalStyle.css">
    <script src = "scripts/Modernizr/modernizr-2.0.6.js"></script>

    <script src = "scripts/jquery/jquery-1.11.0.min.js"></script>

    <script src = "scripts/bootstrap.js"></script>

<body ng-app="Myapp">
<div ng-controller="myCtrl">

<header>
    <div class="tab">
        <button class="tablinks" ng-click="openPage($event, 'packing')" id="defaultOpen">Packing</button>
        <button class="tablinks" ng-click="openPage($event, 'ajalugu')">Ajalugu</button>
        <button class="tablinks" ng-click="openPage($event, 'pakidsiht')">Pakid ja sihtkohad</button>
    </div>
</header>

<div id ="packing" class="tabcontent">
    <div ng-include src="'OOPDragging.html'"></div>
</div>

<div id="ajalugu" class="tabcontent">
    <div ng-include src="'historyList.html'"></div>
</div>

<div id="pakidsiht" class="tabcontent">
    <div ng-include src="'typeLocations.html'"></div>
</div>

<script src="scripts/app.js"></script>
<script src="scripts/com/rectangleworld/display/SimpleSquareParticle.js"></script>

</div>
